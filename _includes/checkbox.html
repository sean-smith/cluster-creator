<div class="form-group">
    <label for="{{ include.id }}{%- if include.number -%}_{{ include.number }}{%- endif -%}"><b>{{ include.title }}</b></label>
    <input type="checkbox" id="{{ include.id }}{%- if include.number -%}_{{ include.number }}{%- endif -%}" value="true" class="pcluster-option"> 
    <small id="{{ include.id }}Help" class="form-text text-muted">{{ include.help }}</small>
</div>
