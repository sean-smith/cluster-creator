<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Cluster Creator</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap -->

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <h1>Cluster Creator</h1>

                  <form class="form-horizontal" id="options">
                    
                    <div class="form-group">
    <label for="os" class="form-label"><b>AWS Region</b></label>
    <select class="selectpicker option" id="region">
        
            <option data-content="<span class='flag-icon flag-icon-se'></span> eu-north-1" value="eu-north-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-in'></span> ap-south-1" value="ap-south-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-fr'></span> eu-west-3" value="eu-west-3" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-gb'></span> eu-west-2" value="eu-west-2" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-ie'></span> eu-west-1" value="eu-west-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-jp'></span> ap-northeast-3" value="ap-northeast-3" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-kr'></span> ap-northeast-2" value="ap-northeast-2" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-jp'></span> ap-northeast-1" value="ap-northeast-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-br'></span> sa-east-1" value="sa-east-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-ca'></span> ca-central-1" value="ca-central-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-sg'></span> ap-southeast-1" value="ap-southeast-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-au'></span> ap-southeast-2" value="ap-southeast-2" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-de'></span> eu-central-1" value="eu-central-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-us'></span> us-east-1" value="us-east-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-us'></span> us-east-2" value="us-east-2" selected></option>
        
            <option data-content="<span class='flag-icon flag-icon-us'></span> us-west-1" value="us-west-1" ></option>
        
            <option data-content="<span class='flag-icon flag-icon-us'></span> us-west-2" value="us-west-2" ></option>
        
    </select>
</div>

                    <h2>Image</h2>

                    <div class="form-group">
    <label for="os" class="form-label"><b>Operating System</b></label>
    <select class="selectpicker" id="os">
      <option data-content="<img src='/assets/img/aws.svg' width='20px'> Amazon Linux 2" value="alinux2"></option>
      <option data-content="<img src='/assets/img/centos.svg' width='20px'> Centos 7" value="centos7"></option>
      <option data-content="<img src='/assets/img/ubuntu.svg' width='20px'> Ubuntu 18.04" value="ubuntu1804"></option>
      <option data-content="<img src='/assets/img/ubuntu.svg' width='20px'> Ubuntu 20.04" value="ubuntu2004"></option>
    </select>
</div>

                    <div class="form-group">    
    <label for="ami"><b>Use a Custom AMI?</b></label>
    <input type="text" id="ami" placeholder="Custom AMI" class="form-control col-md-4">
</div>
                    
                    <h2>Head Node</h2>

                    <div class="form-group">
    <label for="head_node_instance_type" class="form-label"><b>Instance Type</b></label>
    <select class="selectpicker option" id="head_node_instance_type">
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.large (2 vcpus, 5.25GB memory)" value="c5n.large" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.xlarge (4 vcpus, 10.5GB memory)" value="c5n.xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.2xlarge (8 vcpus, 21GB memory)" value="c5n.2xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.4xlarge (16 vcpus, 42GB memory)" value="c5n.4xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.9xlarge (36 vcpus, 96GB memory)" value="c5n.9xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.18xlarge (72 vcpus, 192GB memory)" value="c5n.18xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.metal (72 vcpus, 192GB memory)" value="c5n.metal" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.large (2 vcpus, 4GB memory)" value="c5.large" selected></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.xlarge (4 vcpus, 8GB memory)" value="c5.xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.2xlarge (8 vcpus, 16GB memory)" value="c5.2xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.4xlarge (16 vcpus, 32GB memory)" value="c5.4xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.9xlarge (36 vcpus, 72GB memory)" value="c5.9xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.12xlarge (48 vcpus, 96GB memory)" value="c5.12xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.18xlarge (72 vcpus, 144GB memory)" value="c5.18xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.24xlarge (96 vcpus, 192GB memory)" value="c5.24xlarge" ></option>
        
    </select>
</div>

                    <div class="form-group">
                        <div class="form-check form-switch">
                          <label><b>Disable Hyperthreading</b></label>
                          <input type="checkbox" id="disable_hyperthreading" value="true"> 
                        </div>
                    </div>

                    <h2>Compute Queues</h2>

                    <div class="card">
    <div class="card-body">
      <div class="form-group">    
        <label for="ami"><b>Queue Name</b></label>
        <input type="text" id="" placeholder="" class="form-control col-md-4">
    </div>
    <div class="form-group">
    <label for="head_node_instance_type" class="form-label"><b>Instance Type</b></label>
    <select class="selectpicker option" id="head_node_instance_type">
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.large (2 vcpus, 5.25GB memory)" value="c5n.large" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.xlarge (4 vcpus, 10.5GB memory)" value="c5n.xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.2xlarge (8 vcpus, 21GB memory)" value="c5n.2xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.4xlarge (16 vcpus, 42GB memory)" value="c5n.4xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.9xlarge (36 vcpus, 96GB memory)" value="c5n.9xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.18xlarge (72 vcpus, 192GB memory)" value="c5n.18xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5n.metal (72 vcpus, 192GB memory)" value="c5n.metal" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.large (2 vcpus, 4GB memory)" value="c5.large" selected></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.xlarge (4 vcpus, 8GB memory)" value="c5.xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.2xlarge (8 vcpus, 16GB memory)" value="c5.2xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.4xlarge (16 vcpus, 32GB memory)" value="c5.4xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.9xlarge (36 vcpus, 72GB memory)" value="c5.9xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.12xlarge (48 vcpus, 96GB memory)" value="c5.12xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.18xlarge (72 vcpus, 144GB memory)" value="c5.18xlarge" ></option>
        
            <option data-content="<img src='/assets/img/ec2.svg' width='30px'></option> c5.24xlarge (96 vcpus, 192GB memory)" value="c5.24xlarge" ></option>
        
    </select>
</div>
    <input id="ex2" type="text" class="span2" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]"/>
    </div>
</div>

                    <h2>Security</h2>

                    <div class="form-group">    
    <label for="ami"><b>Key Name</b></label>
    <input type="text" id="key_name" placeholder="SSH Key Name" class="form-control col-md-4">
</div>

                    <div class="form-group">    
    <label for="ami"><b>Allowed IPs</b></label>
    <input type="text" id="allowed_ips" placeholder="Allowed IP's CIDR range" class="form-control col-md-4">
</div>

                    <div class="form-group">    
    <label for="ami"><b>Subnet ID</b></label>
    <input type="text" id="subnet_id" placeholder="Subnet for Head/Compute" class="form-control col-md-4">
</div>

                    <h2>Storage</h2>

                    <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>

                    <div class="form-group">
                      <label for="key_name" class="control-label col-sm-2"><b>Root Volume Size</b></label>
                      <div class="col-sm-4">
                        <input type="number" id="key_name" class="form-control">
                      </div>
                    </div>

                  </form>

                </div>

                <div class="col-md-6">
                  <h3>Generated AWS ParallelCluster Config File</h2>
                  <pre class="prettyprint lang-yaml" id="code"></pre>
                </div>
            </div>
        </div>

        <script src="/assets/js/lib/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

        <script src="/assets/js/lib/bootstrap-slider.min.js"></script>

        <script src="/assets/js/create.js"></script>
    </body>
</html>
